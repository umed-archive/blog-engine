@(title: String, includes: String="", bodyOnload: String="")(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        @includes

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script type="text/javascript" src="http://vk.com/js/api/openapi.js?115"></script>

    </head>
    <body onload="@bodyOnload">
    <header id="top_menu">

        <nav id="top_nav">
            <ul class="nav">
                <li>
                    <a href="/">Главная</a>
                </li>
                <li>
                    <a href="/about">Обо мне</a>
                </li>
                <li>
                    <a href="mailto:umed48@@yandex.ru">Обратная связь</a>
                </li>
            </ul>
        </nav>
        <input type="search" placeholder="Поиск..." style="width:20%; margin:14px; margin-left:50px;" />
    </header>
    <div id="page">
        <div id="tips_content">
            <div class="tip">
                <h3 style="padding-left:30px; padding-top:10px;">Последние статьи</h3>

                <ul class="tips_list" style="padding-bottom:20px;">
                    @for(post <- controllers.Application.getLastPosts()){
                    <li>
                        <a href="/post/@post._1">@post._2</a>
                    </li>
                    }
                </ul>
            </div>

            <div class="tip">
                <!-- VK Widget -->
                <div id="vk_groups"></div>
                <script type="text/javascript">
                    VK.Widgets.Group(
                        "vk_groups",
                         { mode: 2, width: "300", height: "400" },
                        -45408382);
                </script>
            </div>

        </div>
        <div id="content">
            @content
        </div>
    </div>
    </body>
</html>
